<body>
	<h3>如何发起一个微投票活动？</h3>
	<p>一、首先选择“微投票”模块，点击进入，并新增一个投票活动。如图：</p>
	<img src="image/weitoupiao1.jpg">
	<br>
	<p>二、进入详细设置界面后，先填写活动名称，设置活动关键词、活动说明、活动时间，以及是封面图片。如图：</p>
	<img src="image/weitoupiao2.jpg">
	<br>
	<p>三、然后设置微投票描述，问题选项等，至少设置两个选项。如图：</p>
	<img src="image/weitoupiao3.jpg">
	<p>四、设置完毕后，还可以一览所有创建的投票，修改或删除已设置的投票。</p>
	<img src="image/weitoupiao4.jpg">
	<p>五、 接下来，通过操作中的“数据监测”可以获取投票人的信息和答案。</p>
	<img src="image/weitoupiao5.jpg">
