<body>
    <h3>如何发起一个微调研活动？</h3>
    <p>一、首先选择“微调研”模块，点击进入，并点击新增。如图：</p>
    <img src="image/weidiaoyan1.jpg">
    <br>
    <p>二、进入详细设置界面后，先填写活动名称，关键字，调研开始结束时间等。</p>
    <img src="image/weidiaoyan3.jpg">
    <br>
    <p>三、填写微调研简述。这里可以简述调研的目的，说明等。</p>
    <img src="image/weidiaoyan4.jpg">
    <br>
    <p>四、 根据自己的需求填写题目及参考答案就好了。最多可以设置20道题，那么这个调查问卷就设置完毕了。如图：</p>
    <img src="image/weidiaoyan5.jpg">
