    <body onselectstart="return true;" ondragstart="return false;" id="photo">
        <style>
       {if $set->fs=='2'}
       	#Gallery li{
			display:block;
			width:inherit;
			margin:5px;
		} 
       {/if}
       {if $set->fs=='3'}
       	#gallery{
		overflow:hidden;
	}
	#gallery li{
		display:inline-block;
		width:50%;
		-webkit-box-sizing:border-box;
		float:left;
		border-radius:0;
		background:none;
		padding:5px;
		border:0;
		box-shadow:none;
	}
	#gallery li a{
		display:block;
		background-color: #ffffff;
		border: 1px solid #ffffff;
		-moz-border-radius: 2px;
		-webkit-border-radius: 2px;
		border-radius: 2px;
		cursor: pointer;
		padding: 4px;
		box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
		-webkit-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
		height:150px;
		overflow:hidden;
		position:relative;
	}
	#gallery li a p{
		position:absolute;
		width:100%;
		bottom:0;
		background:#fff;
		line-height:30px;
		padding-right: 10px;
		-webkit-box-sizing:border-box;
	}
	#gallery li a img{
		width:100%;
		min-height:100%;
	}
       
       {/if}
       
.album li p>span, .album1 li p>span, .album2 li p>span {
float: right;
color: #aaa;
position: absolute;
right: 5px;
background: #fff;
padding-left: 5px;
}
#Gallery li p {
display: inline-block;
max-width: 100%;
}
</style>

	<div class="body">
		<div class="qiandaobanner">
			<a href="javascript:;">
				<img src="{$set->headpic}" alt="" style="max-height:200px;">
			</a>
		</div>
		<div id="main" role="main" {if $set->fs=='3'}class="album2"{else}class="album"{/if} style="height: 139px;">
		      <ul {if $set->fs=='3'}id="gallery"{else}id="Gallery"{/if} class="gallery">
			  	{loop $res as $r}
			  	<li style="{if $set->fs=='1'}position: absolute; left: 38px;{/if} top: 0px; display: list-item;">
		        	<a href="wxclist-{$r->id}.html">
		        		<img src="{$r->headpic}">
		        		<p>{$r->name}<span>({$r->num}张)</span></p>
		        	</a>
		        </li>
		   		{/loop}
		       	</ul>
		</div>
	</div>
{if $set->fs=='1'}
<!--下面是瀑布流js-->
<script type="text/javascript">
    (function ($){
      $('#Gallery').imagesLoaded(function() {
        // Prepare layout options.
        var options = {
          autoResize: false, // This will auto-update the layout when the browser window is resized.
          container: $('#main'), // Optional, used for some extra CSS styling
          offset: 4, // Optional, the distance between grid items
          itemWidth: 140 // Optional, the width of a grid item
        };

        // Get a reference to your grid items.
        var handler = $('#Gallery li');
        // Call the layout function.
        handler.wookmark(options);
      });
    })(jQuery);
  </script>
 {/if}
