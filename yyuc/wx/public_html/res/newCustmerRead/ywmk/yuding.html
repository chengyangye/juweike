<body>
	<h3>如何发起一个在线预订活动？</h3>
	<p>一、首先选择“在线预订”模块，点击进入，并新增一个活动。如图：</p>
	<img src="image/yuding1.jpg">
	<br>
	<p>二、进入详细设置界面后，先填写活动名称，设置活动关键词、活动说明、活动时间，以及是封面图片。如图：</p>
	<img src="image/yuding2.jpg">
	<br>
	<p>三、然后在线预订简述，说明活动目的，活动注意事项商家信息等。如图：</p>
	<img src="image/yuding3.jpg">
	<p>四、设置完毕后，还可以一览所有创建的预订，修改或删除已设置的预订活动。</p>
	<img src="image/yuding4.jpg">
	<p>五、 接下来，通过操作中的“数据监测”可以获取预订者的信息。</p>
	<img src="image/yuding5.jpg">
