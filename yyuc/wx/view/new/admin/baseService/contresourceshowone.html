<title>图文素材管理页面</title>
<script>
//删除单图文素材
function deldsc(id,o){
	if(confirm('确定删除此素材信息吗？')){
		ajax('contresourceone-del.html',{ id:id},function(m){
			if(m=='ok'){
				$('#dsc_'+id).remove();
			}
		});
	}
}
function delddsc(id,o){
	if(confirm('确定删除此素材信息吗？')){
		ajax('contresourcemore-del.html',{ id:id},function(m){
			if(m=='ok'){
				$('#dsc_'+id).remove();
			}
		});
	}	
}

$(function() {

});




</script>
