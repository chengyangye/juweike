<head>

</head>
<body class="{Session::get('maintheme')}">
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span8">
								<h3><i class="icon-table"></i>特色鲜花管理</h3>
							</div>
						</div>
						<div class="box-content">
							<div class="row-fluid">
								<div class="span8 control-group">
									<a href="loupanhuxingadd.html" class="btn"><i class="icon-plus"></i>添加特色鲜花</a>
									<div class="btn-group datatabletool">
										<a class="btn" title="删除" onclick="dellbs('a',this)"><i class="icon-trash"></i></a>
									</div>
								</div>
								<div class="span4" style="text-align:right;">
									<form action="" class="form-horizontal form-validate">
									{$tj->text('huxing','class="input-large" placeholder="请输入特色鲜花名称" ')}
										
										<button class="btn">查询</button>
									</form>
								</div>
							</div>
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable" class="table table-bordered table-hover dataTable">
									<thead>
										<tr>
											<th class='with-checkbox'>
											    <input type="checkbox" class="check_all"  onclick="selallck(this);">
											</th>
											<th class="span3">特色鲜花名称</th>
											<th class="span3">所属门店</th>
											<th class="span1">显示顺序</th>
											<th class="span3">操作</th>
										</tr>
									</thead>
									{if $res}
									{loop $res as $r }
									  <tr>
									     <td><input type="checkbox" value="{$r->id}"/></td>
									     <td>{$r->name}</td>
									     <td>{$loupan_arr[$r->zid]}</td>
									     <td>{$r->sort}</td>
									    
									     <td>
									       <a href="loupanhuxingquanjing-{'1'}-{$r->id}.html" class="btn">管理全景图</a>
									       
									     	<a href="loupanhuxingadd-{$r->id}.html" class="btn"><i class="icon-edit"></i></a>
										   <a href="javascript:;" class="btn" onclick="dellbs({$r->id},this)"><i class="icon-remove"></i></a>
									     </td>
									  </tr>
									  {/loop}
									  {else}
																			<tr>
											<td colspan="6" style="text-align:center; height:30px;">没有任何特色鲜花信息</td>
										</tr>
										{/if}
																	</table>
					    	</div>
					    	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<br/><br/><br/></body>


<script>
function selallck(o){
	if($(o).prop('checked')){
		$('td').find('input[type="checkbox"]').prop('checked',true);
	}else{
		$('td').find('input[type="checkbox"]').prop('checked',false);
	}
}

function dellbs(id,o){
	if(id=='a'){
		var ids = [];
		$('td').find('input[type="checkbox"]:checked').each(function(){
			ids[ids.length] = $(this).val();
		});
		if(ids.length == 0){
			alert('请选择要删除的选项');
	        return false;
		}else{
		if(confirm('确定删除这些信息吗？')){
			ajax('loupanhuxing-del.html',{ id:ids.join(',')},function(){
				$('td').find('input[type="checkbox"]:checked').each(function(){
					$(this).parent().parent().remove();
				});
			});	
		}
	}
	}else{
		if(confirm('确定删除此条信息吗？')){
			ajax('loupanhuxing-del.html',{ id:id},function(){
				$(o).parent().parent().remove();
			});	
		}
	}	
}
</script>	<script>
		window.document.onkeydown = function(e) {
			if ('' == document.activeElement.id) {
				var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
				if (8 == currKey) {
					return false;
				}
			}
		};
	</script>
</html>
