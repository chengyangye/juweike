<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<base target="mainFrame" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/index.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{$CSS}wm/inside.css" media="all" />
<title>{$_SERVER['WEB_NAME']}—国内领先的微信公众服务平台</title>
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body class="{Session::get('maintheme')}">
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>车型管理</h3>
                            </div>

                        </div>

                        <div class="box-content">

                            <div class="row-fluid">

                                <div class="span12 control-group">
                                    <a href="chexingadd.html" class="btn" id="add_menu"><i class="icon-plus"></i>添加车型</a> 
                                      <div class="btn-group datatabletool">
                                       <a class="btn" title="删除" onclick="dellbs('chexing','a',this);"><i class="icon-trash"></i></a>
                                    </div>
                                </div>
                                

                            </div>

                            <div class="row-fluid dataTables_wrapper">

                                <table id="listTable" class="table table-bordered table-hover dataTable">

                                    <thead>
                                        <tr>
                                            <th class='with-checkbox'><input type="checkbox" class="check_all" onclick="selallck(this);" /></th>
                                            <th>年款/名称</th>
                                            <th>品牌/车系</th>
                                            <th>报价</th>
                                            <th>显示顺序</th>
                                            <th style="width:200px;">操作</th>
                                        </tr>
                                    </thead>
									   {loop $res as $r}     
									     <tr>
                                        <td class="with-checkbox">
                                            <input type="checkbox" name="check" value="{$r->id}" /></td>
                                        <td>{$r->nk}/{$r->name}</td>
                                        <td>{$pinpai_arr[$r->ppid]}/{$chexi_arr[$r->pid]}</td>
                                         <td>{$r->bj}万元</td>
                                        <td>{$r->sort}</td>
                                        <td class="input-medium">
											<a href="chexingfullview-{'1'}-{$r->id}.html" class="btn">管理全景图</a>
                                            <a class="btn" href="chexingadd-{$r->id}.html" title="编辑"><i class="icon-edit"></i></a>
                                            <a class="btn" href="javascript:void(0);" title="删除" onclick="dellbs('chexing',{$r->id},this);"><i class="icon-remove"></i></a></td>
                                    </tr>
									       {/loop}    
                                     </table>
                                <div class="dataTables_paginate paging_full_numbers"><span>      </span></div>                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="{$JS}comm.js"></script> 
</html>
